<!DOCTYPE html>
<html>
<head>
    <title>Simple guest book</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Guest book template</h1>

        </div>

            {{LIST}}
        </div>
    </div>
    <div class="row">
        <div id="paginator">
            {{PAG}}
        </div>
    </div>
</div>
</body>
</html>
